<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memotest</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="container" id="status-barr">
        <div class="row" id="row">
          <div class="col-md-4">
            <label>Remaining coincidences </label>
            <label id="coincidences">-</label>
          </div>
          <div class="col-md-4">
            <label id="status">Press start to play</label>
          </div>
          <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary" type="button" id="start-button">
              Start
            </button>
          </div>
        </div>
      </div>
      <div class="container" id="colors-table">
        <div class="row" id="row">
          <div class="col-sm">
            <div class="square" id="square-1"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-2"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-3"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-4"></div>
          </div>
        </div>
        <div class="row" id="row">
          <div class="col-sm">
            <div class="square" id="square-5"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-6"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-7"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-8"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="square" id="square-9"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-10"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-11"></div>
          </div>
          <div class="col-sm">
            <div class="square" id="square-12"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="memotest.js"></script>
  </body>
</html>
